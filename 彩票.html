<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>彩票获取号码</title>
</head>
<style>
    li {
        width: 40px;
        height: 40px;
        background: red;
        color: #fff;
        margin: 5px;
        float: left;
        list-style: none;
        border-radius: 50%;
        text-align: center;
        line-height: 40px;
        font-size: 18px;
        font-weight: bold;
    }
</style>

<body>
<input type="button" value="随机一注" id="input">
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
<script>
    function  toDouble(n){
        return n < 10?'0'+n:''+n;
    }

    function  randomNum(minNum,maxNum) {
        return minNum + parseInt(Math.random() * (maxNum - minNum));
    }

    window.onload = function  () {
        var oButton = document.getElementById('input');
        var timeId = null;
        oButton.onclick = function  () {
            clearInterval(timeId);

            timeId = setInterval(NumScroll,10);

            setTimeout(function  () {

                clearInterval(timeId);
            },600);

        };


        function NumScroll() {

            var aLi = document.getElementsByTagName('li');

            aLi[aLi.length -1 ].style.backgroundColor = 'blue';

            var Numarr = [];

            while (Numarr.length<6){

                var ranNum = toDouble(randomNum(1,34))

                if (Numarr.indexOf(ranNum) == -1) {

                    Numarr.push(ranNum);
                }

            }

            Numarr.sort(function  (a,b) {

                return a - b;
            });

            for (var i = 0; i < Numarr.length;i++) {

                aLi[i].innerHTML = Numarr[i];

            }

            aLi[aLi.length - 1].innerHTML = toDouble(randomNum(1,17));

        }

    }
</script>

</html>
